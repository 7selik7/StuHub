{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    {% for order in orders %}
    <div class="my_orders">
        <h2>{{ order.subject }}</h2>
        <p>{{ order.description }}</p>
        <p>{{ order.deadline }}</p>
        <p>{{ order.price }}</p>
        <p>{{ order.type }}</p>
        <p>{{ order.status }}</p>
    </div>
{% endfor %}
</body>
</html>
